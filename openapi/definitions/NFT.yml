SendNFTRequest:
  description: Transfer NFT payload
  type: object
  required:
    - receiver
  properties:
    receiver:
      type: string
      description: OBADA blockchain receiver address

NFT:
  description: OBADA NFT
  type: object
  properties:
    classId:
      type: string
    id:
      type: string
    uri:
      type: string
    uriHash:
      type: string
    data:
      type: object
      properties:
          usn:
            type: string

NFTDocument:
  description: OBADA NFT document
  type: object
  properties:
    name:
      type: string
    uri:
      type: string
    hash:
      type: string  
